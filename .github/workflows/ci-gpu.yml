name: gpu-build-only

on:
  push:
    paths-ignore:
      - '**.md'
      - 'images/**'
  pull_request:
    paths-ignore:
      - '**.md'
      - 'images/**'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        optix: [ optix-7.1.0, optix-7.2.0 ]
        cuda: [ '11.0', '11.1', '11.2' ]
        os: [ ubuntu-20.04, windows-latest ]

    name: GPU Build Only (${{ matrix.os }}: CUDA ${{ matrix.cuda }}, ${{ matrix.optix }})

    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout pbrt
      uses: actions/checkout@v2
      with:
        submodules: true

    - name: Checkout rgb2spectrum tables
      uses: actions/checkout@v2
      with:
        repository: mmp/rgb2spectrum
        path: build

    - name: Checkout OptiX headers
      uses: actions/checkout@v2
      with:
        ssh-key: ${{ secrets.CHECKOUT_KEY }}
        repository: mmp/optix-headers
        path: optix

    - name: Get cmake
      uses: lukka/get-cmake@latest

    - name: Install OpenEXR (Ubuntu)
      if: ${{ matrix.os == 'ubuntu-20.04' }}
      run: sudo apt-get -y install libopenexr-dev

    - name: Make /usr/local world writable (Ubuntu)
      if: ${{ matrix.os == 'ubuntu-20.04' }}
      run: sudo chmod 777 /usr/local

    - name: Try to restore CUDA install from cache (Ubuntu)
      if: ${{ matrix.os == 'ubuntu-20.04' }}
      id: cache-cuda
      uses: actions/cache@v2
      with:
        path: /usr/local/cuda-${{ matrix.cuda }}
        key: cuda-usr-local-${{ matrix.cuda }}

    - name: Install CUDA (Ubuntu)
      if: ${{ matrix.os == 'ubuntu-20.04' }}
      if: steps.cache-cuda.outputs.cache-hit != 'true'
      run: |
        wget https://developer.download.nvidia.com/compute/cuda/repos/ubuntu2004/x86_64/cuda-ubuntu2004.pin
        sudo mv cuda-ubuntu2004.pin /etc/apt/preferences.d/cuda-repository-pin-600
        sudo apt-key adv --fetch-keys https://developer.download.nvidia.com/compute/cuda/repos/ubuntu2004/x86_64/7fa2af80.pub
        sudo add-apt-repository "deb https://developer.download.nvidia.com/compute/cuda/repos/ubuntu2004/x86_64/ /"
        cuda=`echo ${{ matrix.cuda }} | tr . -`
        sudo apt install -y cuda-compiler-${cuda} cuda-libraries-${cuda} cuda-libraries-dev-${cuda}
        echo /usr/local/cuda-${{ matrix.cuda }}/bin >> $GITHUB_PATH
        
    - name: Download CUDA (Windows)
      if: ${{ matrix.os == 'windows-latest' }}
      uses: suisei-cn/actions-download-file@v1
      id: cuda-installer
      with:
        url: "https://developer.download.nvidia.com/compute/cuda/11.2.0/network_installers/cuda_11.2.0_win10_network.exe"
        target: inst/

    - name: Install CUDA (Windows)
      if: ${{ matrix.os == 'windows-latest' }}
      run: |
          .\inst\cuda_11.2.0_win10_network.exe -s nvcc_11.2 nsight_nvtx_11.2

    - name: Configure
      run: |
        cd build
        cmake .. -DPBRT_USE_PREGENERATED_RGB_TO_SPECTRUM_TABLES=True -DPBRT_OPTIX7_PATH=../optix/${{ matrix.optix }} -DPBRT_GPU_SHADER_MODEL=sm_80
      
    - name: Build
      # We need to limit the number of jobs so that it doesn't OOM 
      run: cmake --build build --parallel 3 --config Release
